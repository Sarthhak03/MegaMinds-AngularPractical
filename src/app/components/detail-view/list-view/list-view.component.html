<div>
    <ng-container *ngIf="projectDataList$ | async as list">
        <ul *ngIf="list.length > 0">
            <ng-container *ngFor="let item of list">
                <li class="borderlist">
                    {{item.SamplingTime}}
                </li>
            </ng-container>
        </ul>
    </ng-container>
</div>
